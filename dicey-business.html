<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicey Business</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row row1">
        <div class="col s12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text add-black-border">
              <span class="card-title font1">Choose Your Move!</span>
              <div class="row">
                  <div class="col s4 center font1" id="newDie"><a class="waves-effect waves-light btn-large">New Die</a></div>
                  <div class="col s4 center font1" id="rerollDie"><a class="waves-effect waves-light btn-large">Reroll Die</a></div>
                  <div class="col s4 center font1" id="sumDie"><a class="waves-effect waves-light btn-large">Sum Die</a></div>
              </div>
              <h6 class="font1 center" id="dice-sum"></span>
            </div>
          </div>
        </div>
    </div>
    <div class="row row1">
        <div class="col s12">
            <div class="card blue-grey lighten-2 add-black-border">
                <div class="card-content" id="diceBoard">
                    <div class="flex-dice">
                        <!-- Die Go Here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src='./dist/js/dicey.js'></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>   
</body>
</html>
